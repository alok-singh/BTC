<!DOCTYPE html>
<html>
<head>
	<title>Defined Motion of Ball With Key</title>
	<style type="text/css">
		.u-ib {
			display: inline-block;
		}
		.info{
			width: 80px;
		}
		.info-wrapper {
		    display: inline-block;
		    width: 40%;
		    background: rgba(0,0,0,0.2);
		    height: 60px;
		    padding: 20px;
		    box-sizing: border-box;
		    border-radius: 5px;
		    margin-right: 20px;
		}
	</style>
</head>
<body>
	<canvas id="canvas" height="600" width="1200"></canvas>
	<div class="info-wrapper">
		<div id="velocityX" class="u-ib info"></div>
		<div class="u-ib"> in X direction</div>
	</div>
	<div class="info-wrapper">
		<div id="velocityY" class="u-ib info"></div>
		<div class="u-ib"> in Y direction</div>
	</div>
	<script type="text/javascript" src="../JS/definedMotion.js"></script>
</body>
</html>
